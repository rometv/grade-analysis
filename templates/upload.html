<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodutöö analüüs | Lae üles ZIP-fail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/datepicker_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/vega.css">
</head>
<body>
<header class="py-4 text-center">
    <h1 class="fw-bold">Kodutöö analüüside ülevaade</h1>
</header>
<main class="container px-4">
    <div class="mx-auto" style="max-width: 1000px;">
        <section class="card mb-4 p-4">
            <div>
                <h3 class="mb-4">Lae üles ZIP-fail</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="zipfile" accept=".zip" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary buttons mt-2">Lae üles</button>
                </form>
            </div>
        </section>
    </div>
</main>
</body>
</html>
