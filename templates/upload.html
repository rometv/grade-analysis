<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload ZIP File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/theme.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/datepicker_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/vega.css">
</head>
<body class="text-light p-5 body">
<section id="dashboard">
    <header>
        <h1>Kodutöö analüüside ülevaade</h1>
    </header>

    <div class="card halo">
        <h3 class="mb-4">Lae üles ZIP-fail</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="zipfile" accept=".zip" required>
            </div>
            <button type="submit" class="btn btn-primary buttons mt-2">Lae üles</button>
        </form>
    </div>
</section>
</body>
</html>
