<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@6.1.2/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0/build/vega-lite.min.js"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2/build/vega-embed.min.js"></script>

    <!--Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">

    <!-- jQuery (Required for Bootstrap Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Bootstrap Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Get font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Get the stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/styles/theme.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/datepicker_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/vega.css">

    <script src="../static/chart_endpoints.js"></script>

    <title>Kodutöö analüüsid</title>

</head>
<body>

<header>
    <h1>Kodutöö analüüside ülevaade</h1>
</header>

<div class="fixed-board">
    <h4>Filtrid</h4>
    <div class="mb=100">
        <div class="row">
            <div class="col">
                <label for="start_date">Alguskuupäev:</label><input type="text" id="start_date"
                                                                    class="form-control datepicker">
            </div>
            <div class="col">
                <label for="end_date">Lõpukuupäev:</label>
                <input type="text" id="end_date" class="form-control datepicker">
            </div>
        </div>

        <button class="btn mt-4 buttons" onclick="updateCharts()">Filtreeri</button>

        <div class="col mt-4">
            <input class="form-check-input" type="checkbox" value="" id="zeroGrades">
            <label class="form-check-label" for="zeroGrades">
                Eemalda nullesitused
            </label>
        </div>
    </div>
</div>


<section id="dashboard">
    <div class="card halo">
        <h2>Üldised andmed</h2>
        <table class="table table-dark table-bordered" id="summary-table">
            <thead>
            <tr>
                <th>Andmepunkt</th>
                <th>Väärtus</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="card halo">
        <h4>Esituste ajakava</h4>
        <div id="submission_timeline" class="chart"></div>
    </div>

    <div class="card halo">
        <h4>Esituste sagedus</h4>
        <div id="submission_heatmap" class="chart"></div>
    </div>

    <div class="card halo">
        <h4>Esituste punktigruppide jaotuvus</h4>
        <div id="grading_dist" class="chart"></div>
    </div>

    <div class="card halo">
        <h4>Algusaja mõju punktidele</h4>
        <div id="starting_time_effect_on_grading" class="chart"></div>
    </div>

    <div class="card halo">
        <h4>Hinde paranemine</h4>
        <div id="grade_improvement" class="chart"></div>
    </div>


</section>

</body>
</html>
